name: Stock Alert

on:
  schedule:
    - cron: '0 2 * * 1-5'  # 每天北京时间10:00执行
  workflow_dispatch: {}     # ✅ 手动触发启用按钮

jobs:
  run-alert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests

      - name: Run stock alert
        env:
          SCKEY: ${{ secrets.SERVERCHAN_SCKEY }}
        run: python stock_alert.py
